<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Glassdale PD</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

  <main class="container">
    <nav>Welcome to Glassdale PD</nav>
    <header>
      <div class="display-buttons">
        <div class="button button__criminals"></div>
        <div class="button button__witnesses"></div>
        <div class="button button__facilities"></div>
      </div>
      <div class="filters">
        <div>Filter criminals by: </div>
        <div class="filter filters__crime"></div>
        <div>or</div>
        <div class="filter filters__officer"></div>
        <div class="filter filters__incarceration"></div>
      </div>
    </header>
    <div class="caseDataContainer">
      <section>
        <article class="associatesContainer"></article>
        <article class="criminalsContainer"></article>
        <article class="facilitiesContainer"></article>
        <article class="witnessesContainer"></article>
        <article class="officersContainer"></article>
      </section>
      <aside class="notesAside">
        <article class="noteFormContainer"></article>
        <div class="noteListButton"></div>
        <article class="notesContainer"></article>
      </aside>
    </div>
    <div class="breakTimeContainer">
      <h3>Need a break from working the cases? How about a donut?</h3>
      <div class="donutContainer"></div>
    </div>

  </main>

  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
